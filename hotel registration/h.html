 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Registration Form</title>
    <link rel="stylesheet" href="h.css">
</head>
<body>
    <div class="container">
        <h1>Hotel Booking Registration Form</h1>
        <form id="bookingForm">
            <fieldset>
                <legend>Customer Info</legend>
                <label for="customerName">Name (required):</label>
                <input type="text" id="customerName" name="customerName" required>
                <br>
                <label for="checkInDate">Check-in Date (required):</label>
                <input type="date" id="checkInDate" name="checkInDate" required>
                <br>
                <label for="totalDays">Total Days (required):</label>
                <input type="number" id="totalDays" name="totalDays" required>
                <br>
                <label for="totalPersons">Total Persons (required):</label>
                <input type="number" id="totalPersons" name="totalPersons" required>
                <br>
                <label for="advanceAmount">Advance Amount (required):</label>
                <input type="number" id="advanceAmount" name="advanceAmount" required>
            </fieldset>
            
            <fieldset>
                <legend>Room Info</legend>
                <label for="roomType">Room Type:</label>
                <select id="roomType" name="roomType" required>
                    <option value="delux">Delux</option>
                    <option value="suite">Suite</option>
                </select>
                <br>
                <label for="ac">AC:</label>
                <input type="checkbox" id="ac" name="amenities" value="ac"> 
                <br>
                <label for="locker">Locker:</label>
                <input type="checkbox" id="locker" name="amenities" value="locker">
            </fieldset>
            
            <fieldset>
                <legend>Room Rates</legend>
                <p>Delux Room: ₹2000/day</p>
                <p>Suite Room: ₹3000/day</p>
                <p>AC: ₹500/day</p>
                <p>Locker: ₹200/day</p>
                <p>Extra Person: ₹1000/day</p>
            </fieldset>
            
            <fieldset>
                <legend>Payment and Balance</legend>
                <label for="totalCost">Total Cost:</label>
                <input type="number" id="totalCost" name="totalCost" readonly>
                <br>
                <label for="balance">Balance:</label>
                <input type="number" id="balance" name="balance" readonly>
            </fieldset>
            
            <button type="button" onclick="calculateTotal()">Calculate Total</button>
            <button type="submit" >Submit</button>
        </form>
    </div>
    <script src="h.js"></script>
</body>
</html>
